<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Medicine Reminder</title>
  <style>
    body { font-family: Arial, sans-serif; padding:30px; background:#f6f8fb; }
    .box { background:white; padding:20px; width:320px; margin:30px auto; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    input { width:100%; padding:10px; margin:8px 0; box-sizing:border-box; }
    button { padding:10px 16px; width:100%; background:#1976d2; color:white; border:none; border-radius:6px; cursor:pointer; }
    a { color:#1976d2; text-decoration:none; }
  </style>
   <style>
    body{
        background-image: url('https://wallpaperaccess.com/full/136995.jpg');
        height: 100ch;
        background-size: cover;
        background-position: center;
    }
  </style>

</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p style="margin-top:10px;">New user? <a href="/register">Register here</a></p>
  </div>
</body>
</html>
